<div class="container">
  <form class="form-horizontal" role="form">  
    	<div class="col-md-4 col-md-offset-4" style="text-align:center">
        <div class="form-group">
          <label class="control-label" style="font-size:32px">
            スワード再設定申請
          </label>
        </div>
        <div class="form-group" style="text-align:left">
          1. 以下のフォームにご登録メールアドレスを記入し、再設定申請ボタンを押してください。
          <br>
          2. 再設定フォームのURLがメールで通知されますので、そのURLをブラウザで開き、新しいパスワードを設定してください。
          
        </div>
    		<div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="メールアドレス">
        </div>
        <div class="form-group">
          <label class="control-label">不正な利用を防ぐため認証を行います</label>
        </div>
        <div class="row">
          <div class="well" style="position:relative">
            <span style="font-size:20px">197838</span>
            <div style="position:absolute;right:0;bottom:0;">
              <a href="#/jobs/{{job.id}}">別の画像を表示する</a>           
            </div>
          </div> 
        </div>  
        <div class="form-group">
          <input type="text" class="form-control" id="meetTime" placeholder="上の数字を入力">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block" >新しく登録する</button> 
        </div>
    </div>
  </form>
</div>
