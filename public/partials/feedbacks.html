<table class="table table-striped table-bordered table-condensed table-hover">
   <thead>
      <tr>
         <th>发布者</th>
         <th>内容</th>
         <th>时间</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="feedback in feedbacks">
         <td>{{feedback.user}}</td>
         <td>{{feedback.content}}</td>
         <td>{{feedback.date}}</td>
      </tr>
   </tbody>
</table>
