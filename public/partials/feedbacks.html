<div class="container">
   <div class="row" >
      <div class="col-md-6">
         用户认证
         <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
               <tr>
                  <th>用户名</th>
                  <th>用户账号</th>
                  <th>用户类型</th>
                  <th>认证</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="user in users">
                  <td>{{user.name}}</td>
                  <td>{{user.account}}</td>
                  <td>{{user.userType}}</td>
                  <td>                    
                     <button type="button" ng-click="personAuth(user.id)" class="btn btn-primary" >身份认证</button>
                     <button type="button" ng-click="ability(user.id)" class="btn btn-primary" ng-if="user.userType==='chinese'">能力认证</button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <div class="col-md-6">
         Feedbacks
         <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
               <tr>
                  <th>发布者</th>
                  <th>内容</th>
                  <th>时间</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="feedback in feedbacks">
                  <td>{{feedback.userName}}</td>
                  <td>{{feedback.content}}</td>
                  <td>{{feedback.dateString}}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
